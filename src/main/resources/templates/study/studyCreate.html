<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/study/create" method="post">
        <div class="form-group">
            <label for="studyName">스터디 이름</label>
            <input type="text" id="studyName" name="studyName" placeholder="스터디 이름">
            <br>
            <label for="maxUserCount">최대 인원수</label>
            <input type="number" id="maxUserCount" name="maxUserCount" placeholder="최대 인원수" min="2">
            <br>
            <label for="goal">목표</label>
            <input type="text" id="goal" name="goal" placeholder="목표">
            <br>
            <label for="details">세부 사항</label>
            <input type="text" id="details" name="details" placeholder="세부 사항">



        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
